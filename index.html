<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/css-reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kea-alt-del.dk/2018/front/foobar.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <title>FooBar | Dashboard</title>
</head>

<body>
    <!-- LEFT NAVIGATION BAR -->
    <nav>
        <div id="timeNav">
            <p>18:02:34</p>
        </div>

        <div id="overviewNav">
            <img src="img/bar_icon.svg">
            <p>Overview</p>
        </div>

        <div id="economicsNav">
            <h2>$</h2>
            <p>Economics</p>
        </div>

        <div id="employeesNav">
            <img src="img/bar_icon.svg">
            <p>Employees</p>
        </div>

        <div id="profile">
            <img id="profilePic" src="img/profilepic.png">
            <p>Johnny</p>
        </div>

        <div id="settings">
            <img id="settingPic" src="img/bar_icon.svg">
            <p>Settings</p>
        </div>

        <div id="logout">
            <p>Log out</p>
        </div>
    </nav>

    <!-- MAIN CONTENT IN CENTER -->
    <main>
        <div id="overview">
            <div id="top-box" class="boxes">
                <div id="top-box-wrapper">
                    <div class="queue">
                        <h2 class="box-header">QUEUE</h2>
                        <p>08</p>
                    </div>
                    <div class="serving">
                        <h2 class="box-header">SERVING</h2>
                        <p>02</p>
                    </div>
                    <div class="performance">
                        <h2 class="box-header">PERFORMANCE</h2>
                        <p>N/A</p>
                    </div>
                </div>
            </div>

            <div id="keg-level" class="boxes">

            </div>

            <div id="storage" class="boxes">

            </div>
        </div>
    </main>

    <script src="/scripts/script.js" type="text/javascript"></script>
</body>

</html>
